<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    <h2>Todo List</h2>
    <ul>
        {% for todo_item in todo_items %}
            <li>{{ todo_item.content }} 
                <a href="{% url 'update_todo' todo_item.id %}">Edit</a>
                <a href="{% url 'delete_todo' todo_item.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <h3>Add Todo Item</h3>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="content" required>
        <button type="submit">Add</button>
    </form>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
